<tr>
  <td style="padding:0 0 7px; font:700 26px/30px Helvetica, Arial, sans-serif; color:#2196F3;" align="center">
    {{task.title}}
  </td>
</tr>
<tr>
  <td class="fs-24 lh-36" style="padding:0 0 20px; font:300 26px/39px Helvetica, Arial, sans-serif; color:#17283A;" align="center">
    {{task.description}}
  </td>
</tr>
<tr>
  <td class="ns fs-24 lh-28" style="padding:0 0 24px; font:700 26px/30px Helvetica, Arial, sans-serif; color:#17283A; border-bottom:1px solid #dce5eb;"
    align="center">
    Due {{due_date}}
  </td>
</tr>
<tr>
  <td class="ta-c" style="padding:23px 0 18px; font:14px/18px Helvetica, Arial, sans-serif; color:#78909C;">
    Additional reminder info:
  </td>
</tr>
<tr>
  <td style="padding:0 0 24px; border-bottom:1px solid #dce5eb;">
    <table style="margin:0 auto; width:100% !important; max-width:340px;" width="340" cellspacing="0" cellpadding="0" align="center">
      <tbody>
        {% for assoc in associations %}
          <tr>
            <td style="padding:6px 7px 7px; border:1px solid #D4DFE6; border-radius:3px;">
              <table width="100%" cellspacing="0" cellpadding="0">
                <tbody>
                  <tr>
                    <td width="32" valign="top">
                      <div style="margin:1px 0 0;">
                        <img src="{{assoc.icon}}" style="width:32px; vertical-align:top;" alt="" width="32">
                      </div>
                    </td>
                    <td width="7"></td>
                    <td style="font:14px/16px Helvetica, Arial, sans-serif; color:#1E364B;">
                      {{assoc.title}}
                      <br>
                      <span style="color:#8DA2B5;">{{assoc.subtitle}}</span>
                    </td>
                  </tr>
                </tbody>
              </table>
            </td>
          </tr>
          <tr>
            <td style="font-size:1px; line-height:1px;" height="8"></td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </td>
</tr>
<tr>
  <td class="pt-30" style="padding:46px 0 0;">
    <table style="margin:0 auto;" cellspacing="0" cellpadding="0" align="center">
      <tbody>
        <tr>
          <td class="active-t" style="background:#2196F3; mso-padding-alt:13px 22px; font:17px/22px Arial, Helvetica, sans-serif; border-radius:3px;"
            align="center">
            <a style="padding:13px 22px; color:#fff; text-decoration:none; display:block;" href="{{link}}">
              View in Rechat
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </td>
</tr>
