<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta name="viewport" content="width=device-width" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Rechat</title>
<style>
/* -------------------------------------
      GLOBAL
------------------------------------- */
* {
   margin: 0;
   padding: 0;
   font-family: "Helvetica Neue", "Helvetica", Helvetica, Arial, sans-serif;
   font-size: 100%%;
   line-height: 1.6;
}

img {
   max-width: 100%%;
}

body {
   -webkit-font-smoothing: antialiased;
   -webkit-text-size-adjust: none;
   width: 100%%!important;
   height: 100%%;
}


/* -------------------------------------
      ELEMENTS
------------------------------------- */
a {
   color: #348eda;
}

.btn-primary {
   text-decoration: none;
   color: #FFF;
   background-color: #5B90D3;
   border: solid #5B90D3;
   border-width: 10px 20px;
   line-height: 2;
   font-weight: bold;
   margin-right: 10px;
   text-align: center;
   cursor: pointer;
   display: inline-block;
   border-radius: 25px;
   padding-left: 15px;
   padding-right: 15px;
}

.btn-secondary {
   text-decoration: none;
   color: #FFF;
   background-color: #aaa;
   border: solid #aaa;
   border-width: 10px 20px;
   line-height: 2;
   font-weight: bold;
   margin-right: 10px;
   text-align: center;
   cursor: pointer;
   display: inline-block;
   border-radius: 25px;
}

.last {
   margin-bottom: 0;
}

.first {
   margin-top: 0;
}

.padding {
   padding: 10px 0;
}

.hero {
   background: #02C794 url("https://rechat.co/files/mail/pattern.png");
   padding-top: 35px !important;
   padding-bottom: 35px !important;
   margin-bottom: 50px;
}
.hero .logo a {
   background: url("https://rechat.co/files/mail/logo.png") no-repeat center;
   width: 144px;
   height: 188px;
   display: block;
   margin: 0 auto;
   text-indent: -9999px;
   overflow: hidden;
}


/* -------------------------------------
      BODY
------------------------------------- */
table.body-wrap {
   width: 100%%;
}

table.body-wrap .container {
   border: 1px solid #f0f0f0;
}


/* -------------------------------------
      FOOTER
------------------------------------- */
table.footer-wrap {
   width: 100%%;
   clear: both!important;
}

.footer-wrap .container p {
   font-size: 12px;
   color: #666;

}

table.footer-wrap a {
   color: #999;
}


/* -------------------------------------
      TYPOGRAPHY
------------------------------------- */
h1, h2, h3 {
   font-family: "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
   color: #585858;
   margin: 40px 0 10px;
   line-height: 1.2;
   font-weight: 200;
}

h1 {
   font-size: 36px;
}
h2 {
   font-size: 28px;
}
h3 {
   font-size: 22px;
}

p, ul, ol {
   margin-bottom: 10px;
   font-weight: normal;
   font-size: 14px;
   color: #585858;
}

ul li, ol li {
   margin-left: 5px;
   list-style-position: inside;
}

.align-center {
   text-align: center;
}

/* ---------------------------------------------------
      RESPONSIVENESS
      Nuke it from orbit. It's the only way to be sure.
------------------------------------------------------ */

/* Set a max-width, and make it display as block so it will automatically stretch to that width, but will also shrink down on a phone or something */
.container {
   display: block!important;
   max-width: 600px!important;
   margin: 0 auto!important; /* makes it centered */
   clear: both!important;
}

/* Set the padding on the td rather than the div for Outlook compatibility */
.body-wrap .container {
   padding: 20px;
}

/* This should also be a block element, so that it will fill 100%% of the .container */
.content {
   max-width: 600px;
   margin: 0 auto;
   display: block;
}

/* Let's make sure tables in the content area are 100%% wide */
.content table {
   width: 100%%;
}

</style>
</head>

<body bgcolor="#f6f6f6">

<!-- body -->
<table class="body-wrap" bgcolor="#f6f6f6">
   <tr>
      <td></td>
      <td class="container hero align-center" bgcolor="#FFFFFF">
         <h1 class="logo">
            <a href="#">Rechat</a>
         </h1>
      </td>
   </tr>

   <tr>
      <td></td>
      <td class="container" bgcolor="#FFFFFF">

         <!-- content -->
         <div class="content">
         <table>
            <tr>
               <td>

                  %(content)s

               </td>
            </tr>
         </table>
         </div>
         <!-- /content -->

      </td>
      <td></td>
   </tr>
</table>
<!-- /body -->

<!-- footer -->
<table class="footer-wrap">
   <tr>
      <td></td>
      <td class="container">

         <!-- content -->
         <div class="content">
            <table>
               <tr>
                  <td align="center">
                                         
                  </td>
               </tr>
            </table>
         </div>
         <!-- /content -->

      </td>
      <td></td>
   </tr>
</table>
<!-- /footer -->

</body>
</html>
