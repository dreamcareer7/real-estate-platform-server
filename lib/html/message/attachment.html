<tr>
  <td style="padding-left: 70px">
    <table style="width: 100%%">
      <tr class="Normalize" valign="middle" style="margin: 0px;border: none;padding: 0px 70px 0px 70px;direction: rtl;word-break: break-word;border-collapse: collapse;font-family: 'Helvetica', 'Helvetica Neue', 'Arial', 'sans-serif'; text-align: left; font-size: 15px;color: #757575;">
        <td>
          Uploaded a file
          {{#info.title}}
          &nbsp; {{info.original_name}}
          {{/info.title}}
        </td>
      </tr>
      <tr class="Normalize" valign="middle" style="margin: 0px;border: none;padding: 0px 70px 0px 70px;direction: rtl;word-break: break-word;border-collapse: collapse;font-family: 'Helvetica', 'Helvetica Neue', 'Arial', 'sans-serif'; text-align: left;">
        <td>
          <a href="{{url}}">
            <img src="{{preview_url}}" height="150px" style="outline: none;text-decoration: none;border: none;-ms-interpolation-mode: bicubic;border-radius:10px;">
          </a>
        </td>
      </tr>
    </table>
  </td>
</tr>
