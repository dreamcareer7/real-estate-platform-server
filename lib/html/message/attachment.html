<th class="flex" align="left" style="vertical-align:top;">
  <table width="100%" cellpadding="0" cellspacing="0">
    <tr>
      <td>
        <a style="text-decoration:none;" href="{{ attachment.url }}">
          <img src="{{ attachment.preview_url }}"
              width="216"
              style="width:216px; vertical-align:top; border: 1px solid #e9edf0; border-radius: 10px padding-top; 10px;"
              alt="{{ attachment.name }}"
          />
        </a>
      </td>
    </tr>
  </table>
</th>
