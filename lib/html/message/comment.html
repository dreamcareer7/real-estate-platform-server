<tr>
  <td style="padding:0 0 10px;">
    <table width="100%" cellpadding="0" cellspacing="0">
      <tr>
        <td width="50" valign="top">
          <table width="100%" cellpadding="0" cellspacing="0">
            <tr>
              <td style="padding:5px 0 0;">
                <img
                  {% if author %}
                    {% if author.profile_image_url %}
                      src="{{author.profile_image_url}}"
                    {% else %}
                      src="https://assets.rechat.com/mail/avatar.png"
                    {% endif %}
                  {% else %}
                      src="https://assets.rechat.com/mail/seamless/rebot.png"
                  {% endif %}
                  width="40" style="width:40px; vertical-align:top; border-radius: 100%" alt="" />
              </td>
            </tr>
          </table>
        </td>
        <td valign="top" style="font:17px/24px Lato, Arial, Helvetica, sans-serif; color:#263445;">
          <b>
            {% if author %}
              {{author.abbreviated_display_name}}
            {% else %}
              Rebot
            {% endif %}
          </b> &nbsp;
          <span class="db pt-10 pb-10" style="font-size:12px; line-height:0; color:#9b9b9b;">
            {{created_at | time('llll', user.timezone)}}
          </span><br class="hide" />
          <span style="color:#8696a4;">
          {{comment | safe}}
        </td>
        <td width="21" valign="top">
          <table width="100%" cellpadding="0" cellspacing="0">
            <tr>
              <td style="padding:3px 0 0; font-size:1px; line-height:18px; mso-line-height-rule:at-least;">
                <a href="{{room_url}}"><img src="https://assets.rechat.com/mail/seamless/open.png" width="18" style="width:18px; vertical-align:top;" alt="" />
                </a>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </td>
</tr>
