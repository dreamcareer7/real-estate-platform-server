{% set alert = message.notification.objects[0] %}

<tr>
  <td style="padding:0 0 9px; font:bold 14px/16px Helvetica, Arial, sans-serif; color:#9db2c3;">
    Shared a saved search:
  </td>
</tr>
<tr>
  <td style="padding:0 0 5px;">
    <table class="w-100p" width="420" style="max-width:420px;" cellpadding="0" cellspacing="0">
      <tr>
        <td bgcolor="#f8fafb" style="border:1px solid #dce5eb; border-radius:2px; overflow:hidden;">
          <table width="100%" cellpadding="0" cellspacing="0">
            <tr>
              <td class="w-40 h-38" width="59" height="58" align="center" style="line-height:1px; font-size:1px; mso-line-height-rule:at-least;">
                <img src="https://assets.rechat.com/mail/seamless/alert.png" width="16" style="width:16px; vertical-align:top;" alt="" />
              </td>
              <td width="1" bgcolor="#dce5eb"></td>
              <td>
                <table width="100%" cellpadding="0" cellspacing="0">
                  <tr>
                    <td class="plr-10" style="padding:5px 15px;">
                      <table width="100%" cellpadding="0" cellspacing="0">
                        <tr>
                          <td style="font:14px/20px Helvetica, Arial, sans-serif; color:#9db2c3;">
                            Alert Name
                          </td>
                        </tr>
                        <tr>
                          <td style="font:14px/20px Helvetica, Arial, sans-serif; color:#234660;">
                            {% if alert.title %}
                              {{alert.title}}
                            {% else %}
                              {{alert.proposed_title}}
                            {% endif %}
                          </td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </td>
</tr>
