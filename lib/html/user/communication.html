<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      style="margin: 0; padding: 0; font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif; font-size: 100%%; line-height: 1.6;">
<head style="margin: 0; padding: 0; font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif; font-size: 100%%; line-height: 1.6;">
    <meta name="viewport" content="width=device-width"
          style="margin: 0; padding: 0; font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif; font-size: 100%%; line-height: 1.6;">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"
          style="margin: 0; padding: 0; font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif; font-size: 100%%; line-height: 1.6;">
    <title style="margin: 0; padding: 0; font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif; font-size: 100%%; line-height: 1.6;"></title>

</head>
<body bgcolor="#FFFFFF" style="
 -webkit-font-smoothing: antialiased;
    -webkit-text-size-adjust: none;
    height: 100%%;
    width: 100%%;
">
<div style="box-sizing: border-box; width: 576px; border: 1px solid #e7e4e3; margin: 0 auto; font-family: sans-serif;/* height: 750px; */"
     bgcolor="#ffffff">
    <div style="box-sizing: border-box; border-bottom: 1px solid #e7e4e3; background-color: #fafafc;display: block;padding: 8px 20px 14px;min-height: 25px !important;"
         bgcolor="#fafafc">
        <h1 style="box-sizing: border-box; font-size: 20px; color: #3388ff; margin: 0; padding: 0;display: inline-block;width: 48%%;line-height: 1.6;">
            Rechat</h1>

        <div style="box-sizing: border-box; color: #c7c7cc;display: inline-block;width: 50%%;text-align: right;line-height: 1.6;font-family: Helvetica;font-size: 14px;font-weight: normal;"></div>
    </div>

    <div style="padding: 42px 30px 36px; box-sizing: border-box;display: block;line-height: 1.6;" bgcolor="#ffffff">

        <div style="color: #9b9b9b;display: block;">
            <div style="height: 30px;">
                <table width="100%%">
                    <tr>
                        <td>
                            <h3 style="color: #000000;text-align: center;font-size: 28px;font-family: Helvetica;font-weight: lighter;display: block;padding: 0;line-height: 28px;margin: 0; text-align: left">
                                Hi %(first_name)s</h3></td>
                        <td style="text-align: right">
                            <a href="%(url)s" target="_blank"
                               style="background-color: #3388ff;color: #fff;text-decoration: none;padding: 9px 30px;border-radius: 4px;display: inline-block;font-size: 16px;font-family: Helvetica;">View
                                on Rechat</a></td>
                    </tr>
                </table>

                <p style="line-height: 22px;font-size: 16px;font-family: Helvetica;padding: 0;margin: 0;">

                </p>
            </div>
            <div>
                <p style="line-height: 22px;font-size: 16px;color:9b9b9b;font-family: Helvetica;padding: 26px 0px 40px 0px;margin: 0;">
                    %(sender_name)s sent a message in <b
                        style="margin: 0;color:#9b9b9b; padding: 0; font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif; font-size: 16px; line-height: 1.6;">%(room)s</b>.
                </p>
            </div>
            <hr style="background-color: #e7e4e3; height: 1px; border: 0;">

            <div style="padding-top: 30px;">
                %(list)s
            </div>

            <div style="height: 30px; margin-top: 100px;">
                <p style="line-height: 22px;font-size: 16px;color: #4A4A4Afont-family: Helvetica;padding: 0;margin: 0; text-align: center;">

                    Reply directly to this email or <a href="%(url)s"
                                                       style="color: #3388ff; text-decoration: none; font-weight: bold">view
                    on Rechat</a>
                </p>
            </div>
        </div>
    </div>
    <div style="background-color: #fcfcfc;box-sizing: border-box;padding: 40px;color: #b1b1b1;border-top: 1px solid #e7e4e3;display: block; height: 75; text-align: center !important;font-size: 12px;line-height: 18px;">
        Rechat Â© 2016, All rights reserved.<a href="http://tinyurl.com/mls-terms-of-use" target="_blank"
                                              style="color: #b1b1b1; text-decoration: none;">MLS Terms</a>
    </div>
</div>

</body>

</html>
