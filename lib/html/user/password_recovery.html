<div style="padding: 42px 30px 12px; box-sizing: border-box;line-height: 1.6;" bgcolor="#ffffff">
    <div style="text-align: center;margin: 0;padding: 0;height: 204px;"><img
            src="http://assets.rechat.com/mail/new-password-request-illustration.png"></div>
<div style="color: #9b9b9b;min-height: 335px;margin-top: 25px;">

    <div style="line-height: 22px;font-size: 15px;font-family: Helvetica;padding: 0;margin: 0; color: #4a4a4a;;padding: 50px 0 12px 0">
        Hi {{user.abbreviated_display_name}},
    </div>
    <div>
        <p style="line-height: 22px;font-size: 15px;font-family: Helvetica;margin: 0; color: #4a4a4a;">
            We were told you forgot your password on Rechat. Let’s get you a new
            one. Start by clicking the Reset Password button.
        </p>
    </div>
    <div style="text-align: center; padding: 30px 0 30px 0;">
        <a href="{{url}}" target="_blank"
           style="background-color: #3388ff;color: #fff;text-decoration: none;padding: 9px 30px;border-radius: 4px;display: inline-block;font-size: 15px;font-family: Helvetica; font-weight: bold">Reset Password</a>
    </div>
    <div style="line-height: 22px;font-size: 15px;font-family: Helvetica; color: #4a4a4a;"><span style="display: block; padding:0px 0 20px 0;">Thank you,</span>
        <span>The Rechat Team</span>
    </div>
    <div>
        <p style="line-height: 22px;font-size: 15px;font-family: Helvetica;padding: 30px 0 30px 0;margin: 0; color: #4a4a4a">
            P.s. If you didn’t request this email, you may safely ignore it.
        </p>
    </div>
</div>
</div>
