{
  "opts": {
    "template": "./jsdoc/template",
    "encoding": "utf8",
    "destination": "./docs/",
    "recurse": true
  },
  "source": {
    "include": [ "lib" ],
    "exclude": [ "node_modules" ],
    "includePattern": ".+\\.js(doc)?$",
    "excludePattern": "(^|\\/|\\\\)_"
  },
  "tags": {
    "allowUnknownTags": true
  },
  "plugins": ["plugins/markdown"],
  "templates": {
    "cleverLinks": true,
    "monospaceLinks": true,
    "dateFormat": "ddd MMM Do YYYY",
    "outputSourceFiles": false,
    "outputSourcePath": false,
    "systemName": "Rechat",
    "footer": "",
    "copyright": "Copyright Â© 2014-2016 Shortlisted Ltd. All Rights Reserved.",
    "navType": "horizontal",
    "theme": "cerulean",
    "linenums": true,
    "collapseSymbols": false,
    "inverseNav": true,
    "highlightTutorialCode": true,
    "protocol": "html://"
  },
  "markdown": {
    "parser": "gfm",
    "hardwrap": true
  }
}
